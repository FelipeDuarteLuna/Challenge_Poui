<!-- Usando ngModel -->
<app-select
  [label]="title"
  [options]="countries"
  [(ngModel)]="selectedCountry"
  [disabled]="isDisabled">
</app-select>


<!-- Usando Reactive Forms -->
<form [formGroup]="form">
  <app-select
    [label]="'Selecione um país'"
    [options]="countries"
    formControlName="country"
    [disabled]="isDisabled">
  </app-select>
</form>

<!-- Botão para desabilitar o campo de select -->
<button (click)="isDisabled = !isDisabled">Toggle Disable</button>
